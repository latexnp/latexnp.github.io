---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% if page.tags.size > 0 %}
  <div class="tags">
      Tags: 
      {% for tag in page.tags %}
      <a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a>
      {% endfor %}
  </div>
  {% endif %}

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
